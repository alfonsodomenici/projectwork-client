<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Projectwork App</title>
</head>

<body>
    <main>
        <header>
            <p>Projectwork</p>
        </header>
        <nav>
            <pw-menu></pw-menu>
        </nav>
        <section class="view">
            <h1>Crea/Modifica Post</h1>
            <form action="#" id="postForm">
                <input type="text" name="title" id="title" placeholder="titolo">
                <input type="text" name="body" id="body" placeholder="testo">
                <input type="date" name="endDate" id="endDate" placeholder="scadenza">
                <input type="submit" value="Salva">
            </form>
            <article>

            </article>
            <h3>Aggiungi documento</h3>
            <form id="documentForm">
                <input type="file" name="file" id="file" required>
                <input type="submit" value="carica">
            </form>
        </section>
        <footer>
            <p>powered by TSS 2020</p>
        </footer>
    </main>
    <script src="postCrud.js" type="module"></script>
</body>

</html>
